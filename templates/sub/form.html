<!-- New Form -->
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<form action="/{{ type }}" method="POST">
				<div class="form-row">
					<div class="form-group col-xs-3 col-sm-2">
						<label for="position" name="position">Position</label>
						<input class="form-control" type="number" id="position" name="position" min=0 step=1 placeholder="pos">
					</div>
					<div class="form-group col-xs-8 col-sm-9">
						<label for="name" name="name">Name</label>
						<input class="form-control" type="text" id="name" name="name" placeholder="Name">
					</div>
					<div class="form-group col-xs-1 col-sm-1">
						<label for="submit" name="submit">&nbsp;</label>
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
