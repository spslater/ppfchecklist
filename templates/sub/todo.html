<!-- Todo List --> 
{% if todo|length > 0 %}
<div class="container" style="font-size:200%">
	{% for t in todo %}
	<div class="row">
		<div class="col-xs-12">
			<form action="/update/{{ type }}{% if idx %}?idx={{ idx }}{% endif %}" method="POST">
				<div class="form-row">
					<div class="form-group col-xs-3 col-sm-2 col-md-1">
						{{ t.position }}
						<input class="form-control" type="hidden" id="old" name="old" value="{{ t.position }}">
					</div>
					<div class="form-group col-xs-9 col-sm-10 col-md-7">
						{{ t.name }}
						<input class="form-control" type="hidden" id="name" name="name" value="{{ t.name }}">
					</div>
					<div class="form-group col-xs-6 col-sm-6 col-md-1">
						<input class="form-control" type="number" id="new" name="new" placeholder="{{ t.position }}">
					</div>
					<div class="form-group col-xs-6 col-sm-4 col-md-1">
						<input class="form-control" type="date" id="date" name="date">
					</div>
					<div class="form-group col-xs-6 col-sm-2 col-md-2">
						<button type="submit" class="btn btn-primary btn-block">Update</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<hr>
	{% endfor %}
</div>
{% endif %}
